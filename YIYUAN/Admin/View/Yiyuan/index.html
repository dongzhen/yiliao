
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代理省份列表</title>
    <hdjs/>
    <style type="text/css">
        #duihao{
            color: green;
            font-weight: 800;
            font-size: 12px;
        }
        #cuohao{
            color:red;
            font-weight: 800;
            font-size: 12px;
        }
        .zuijin{
            font-size: 20px;
            color: black;
            width: 200px;
            position: absolute;
            left: 600px;
            top: 0px;
        }
    </style>
</head>
<body>
<div class='menu_list'>
    <ul>
        <li>
            <a href="{|U:'add'}">添加保健医院</a>
        </li>
        <li>
            <a href="{|U:'chakan'}">查看保健医院</a>  
        </li>
    </ul>
</div>
<div class='menu_list'>
    <ul>
        <li class="zuijin">
                保健医院列表
        </li>
    </ul>
</div>
<table class='table2'>
    <thead>
    <tr>
        <td class=''>医院名称</td>
        <td class="">医院地址</td>
        <td class=''>医院服务电话</td>
        <td>后台登录帐号</td>
        <td>后台登录密码</td>
        <td class="">操作</td>
    </tr>
    </thead>
    <tbody>
    <list from="$data" name="$d">
        <tr>
            <td style="display:none;">{$d.nid}</td>
            <td>{$d.yiyuanname}</td>
            <td>{$d.yiyuandizhi}</td>
            <td>{$d.yiyuannumber}</td>
            <td>{$d.username}</td>
            <td>{$d.password}</td>
            <td>
                <a href="{|U:'edit',array('nid'=>$d['nid'])}">修改</a> |
                <a href="{|U:'del',array('nid'=>$d['nid'])}" onclick="return confirm('你确定要与该保健医生解除合作关系么?');">解除合作</a> |
                <a href="">查看其管理用户</a>
            </td>
        </tr>
    </list>
    </tbody>
</table>
<script type="text/javascript" src="__CONTROLLER_VIEW__/js/js.js"></script>
<div class='page1'>
   {$page}
</div>
</body>
</html>
