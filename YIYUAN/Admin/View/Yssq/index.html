
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>保健医生申请处理</title>
	<hdjs/>
	<style type="text/css">
		#duihao{
			color: green;
			font-weight: 800;
			font-size: 12px;
		}
		#cuohao{
			color:red;
			font-weight: 800;
			font-size: 12px;
		}
        .zuijin{
            font-size: 20px;
            color: black;
            width: 200px;
            position: absolute;
            left: 600px;
            top: 0px;
        }
	</style>
</head>
<body>
<div class='menu_list'>
    <ul>
        <li>
            
        </li>
    </ul>
</div>
<div class='menu_list'>
    <ul>
        <li class="zuijin">
                保健医生申请信息详情
        </li>
    </ul>
</div>
<table class='table2'>
    <thead>
    <tr>
        <td >申请人姓名</td>
        <td >申请人联系方式</td>
        <!-- <td class=''>联系电话</td> -->
        <td>申请人就职医院</td>
        <td>申请人职位</td>
        <td>申请人家庭住址</td>
        <td >操作</td>
    </tr>
    </thead>
    <tbody>
    <list from="$data" name="$d">
        <tr>
            <td style="display:none;">{$d.ys_id}</td>
            <!-- <td>{$d.yishengname}</td> -->
            <td>{$d.ys_name}</td>
            <td>{$d.ys_number}</td>
            <td>{$d.ys_yiyuan}</td>
            <td>{$d.ys_zhiwei}</td>
            <td>{$d.ys_zhuzhi}</td>
            <!-- <td>{$d.password}</td> -->
            <td>
            <a href="{|U:'xinxi',array('ys_id'=>$d['ys_id'])}">查看申请人详细信息</a> |
                <a href="{|U:'tongguo',array('ys_id'=>$d['ys_id'])}"onclick="return confirm('你确定要通过本申请么?');">同意申请</a> |
                <a href="{|U:'del',array('ys_id'=>$d['ys_id'])}" onclick="return confirm('标记已读后申请信息将被删除，您确定要这么做么？');">删除申请</a> |
                <!-- <a href="{|U:'',array('ys_id'=>$d['ys_id'])}">删除该申请</a> -->
            </td>
        </tr>
    </list>
    </tbody>
</table>
<script type="text/javascript" src="__CONTROLLER_VIEW__/js/js.js"></script>
<div class='page1'>
   {$page}
</div>
</body>
</html>
