
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>代理省份列表</title>
	<hdjs/>
	<style type="text/css">
		#duihao{
			color: green;
			font-weight: 800;
			font-size: 12px;
		}
		#cuohao{
			color:red;
			font-weight: 800;
			font-size: 12px;
		}
        .zuijin{
            font-size: 20px;
            color: black;
            width: 200px;
            position: absolute;
            left: 600px;
            top: 0px;
        }
	</style>
</head>
<body>
<div class='menu_list'>
    <ul>
        <li>
            <a href="{|U:'Index/yindex'}">返回用户列表</a>
        </li>
    </ul>
</div>
<div class='menu_list'>
    <ul>
        <li class="zuijin">
                服务价格修改
        </li>
    </ul>
</div>
<table class='table2'>
    <thead>
    <tr>
        <td class=''>医生姓名</td>
        <td class="">所属科室</td>
        <td class=''>联系电话</td>
        <td>所属医院</td>
        <td>管理帐号</td>
        <td>管理密码</td>
        <td class="">操作</td>
    </tr>
    </thead>
    <tbody>
    <list from="$data" name="$d">
        <tr>
            <td style="display:none;">{$d.uid}</td>
            <td>{$d.yishengname}</td>
            <td>{$d.keshi}</td>
            <td>{$d.yishengnumber}</td>
            <td>{$d.yiyuanname}</td>
            <td>{$d.username}</td>
            <td>{$d.password}</td>
            <td>
                <a href="{|U:'edit',array('uid'=>$d['uid'])}">修改</a> |
                <a href="{|U:'del',array('uid'=>$d['uid'])}" onclick="return confirm('你确定要与该保健医生解除合作关系么?');">解除合作</a> |
                <a href="{|U:'',array('goods_gid'=>$d['gid'])}">查看其管理用户</a>
            </td>
        </tr>
    </list>
    </tbody>
</table>
<script type="text/javascript" src="__CONTROLLER_VIEW__/js/js.js"></script>
<div class='page1'>
   {$page}
</div>
</body>
</html>
