
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>会员保健医生申请处理</title>
	<hdjs/>
	<style type="text/css">
		#duihao{
			color: green;
			font-weight: 800;
			font-size: 12px;
		}
		#cuohao{
			color:red;
			font-weight: 800;
			font-size: 12px;
		}
        .zuijin{
            font-size: 20px;
            color: black;
            width: 200px;
            position: absolute;
            left: 600px;
            top: 0px;
        }
	</style>
</head>
<body>
<div class='menu_list'>
    <ul>
        <li>
            <!-- <a href="{|U:'add'}">添加保健医生</a> -->
        </li>
        <li>
            <!-- <a href="{|U:'chakan'}">查看保健医生</a>   -->
        </li>
    </ul>
</div>
<div class='menu_list'>
    <ul>
        <li class="zuijin">
                会员申请保健医生
        </li>
    </ul>
</div>
<table class='table2'>
    <thead>
    <tr>
        <td class=''>用户姓名</td>
        <td class="">用户手机号</td>
        <!-- <td class=''>联系电话</td> -->
        <td>所选保健医生</td>
        <td>保健医生所在医院</td>
        <td>保健医生联系方式</td>
        <td class="">操作</td>
    </tr>
    </thead>
    <tbody>
    <list from="$data" name="$d">
        <tr>
            <td style="display:none;">{$d.uid}</td>
            <td style="display:none;">{$d.hid}</td>
            <!-- <td>{$d.yishengname}</td> -->
            <td>{$d.yhname}</td>
            <td>{$d.yhnumber}</td>
            <td>{$d.yishengname}</td>
            <td>{$d.yiyuanname}</td>
            <td>{$d.yishengnumber}</td>
            <!-- <td>{$d.password}</td> -->
            <td>
                <a href="{|U:'tongyi',array('uid'=>$d['uid'],'hid'=>$d['hid'])}">同意申请</a> |
                <a href="{|U:'del',array('uid'=>$d['uid'])}" onclick="return confirm('你确定要与该保健医生解除合作关系么?');">标记已读</a> |
                <a href="{|U:'',array('goods_gid'=>$d['gid'])}">删除该申请</a>
            </td>
        </tr>
    </list>
    </tbody>
</table>
<script type="text/javascript" src="__CONTROLLER_VIEW__/js/js.js"></script>
<div class='page1'>
   {$page}
</div>
</body>
</html>
